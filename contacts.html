    <title>Промпечать - Контакты</title>

  <body>
    <script src="js/Header.js" type="text/javascript"></script>

    <div class="PAGE_PADDING BLOCK_HEADING MARGIN_T_2 TEXT_BOLD">НАЙДИТЕ НАС:</div>

    </div>

    <div class="PAGE_PADDING FLEX_ROW FLEX_START CONTENT_CENTER PADDING_T_5 PADDING_B_5" style="background-image: url('images/carton.jpg')">
      <div class="BLOCK_PART_2 MARGIN_A_05">
        <div class="BLOCK_HEADING">СВЯЖИТЕСЬ С НАМИ:</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD">+375 17 262 91 76</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD">+375 17 237 17 51</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD MARGIN_B_2 TEXT_NORMAL">prompechat@mail.ru</div>
        <div class="BLOCK_HEADING">НАШ АДРЕС:</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD">Республика Беларусь</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD MARGIN_B_2">г. Минск, ул. Черняховского 3</div>
        <div class="BLOCK_HEADING">МЫ РАБОТАЕМ:</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD">Пн Вт Ср Чт Пт: 8.00-16.30</div>
        <div class="TEXT_GIGANTIC TEXT_BOLD MARGIN_B_2">Обед: 12.00-12.30</div>
      </div>
      <div class="BLOCK_PART_2 MARGIN_A_05 HIDDEN">
        <span class="BLOCK_HEADING">НАПИШИТЕ НАМ НА ПОЧТУ:</span>
        <form name="INFO" class="CONTENT_IN_WIDTH">
          <input class="INPUT MARGIN_B_2" type="text" name="NAME" placeholder="Имя" required><br>
          <input class="INPUT MARGIN_B_2" type="text" name="PHONE" placeholder="Номер телефона" required><br>
          <textarea class="TEXTAREA MARGIN_B_2" name="TEXTAREA" placeholder="Ваше сообщение" required></textarea><br>
          <input class="MORE TEXT_WHITE APPEARANCE SUBMIT" type="submit" name="SUBMIT" placeholder="Отправить">
        </form>
      </div>
    </div>

    <script src='js/submit_form.js'></script>
    <script src="js/Footer.js" type="text/javascript"></script>
